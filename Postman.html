<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            #responseJsonText{
            height:500px;
            }
        </style>
    <title>Postman!</title>
    
</head>    

<body>
    <div class="container">
        <div class="mb-3 row">
            <h1>Postman clone app</h1>
        </div>
        <!-- url ************************ -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">Url</label>
            <div class="col-sm-8">
                <input type="url" class="form-control" id="url">
            </div>
        </div>
        <!-- //request type ************************* -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="GET" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="POST" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>

            </div>
        </fieldset>
        <!-- //content type ***********************// -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 ">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                        checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="post">
                        Custom parameters
                    </label>
                </div>

            </div>
        </fieldset>

        <!-- //parameter box****************************// -->
        <div id="parametersBox">
            <div class="row">
                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-sm-4">
                    <input type="text" id="parameterKey" class="form-control" placeholder="key 1" aria-label="key 1">
                </div>
                <div class="col-sm-4">
                    <input type="text" id="parameterValue" class="form-control" placeholder="Value 1" aria-label="Value 1">
                </div>
                <button id="addparam" class="btn btn-primary col-sm-1"> + </button>
            </div>
            <div id="params"></div>
        </div>

        <!-- //requestBox************************// -->
        <div  id="requestJsonBox">
            <div class="row">
            <label for="url" class="col-sm-2 col-form-label"> Enter JSON</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
            </div>
        </div>
</div>
        <button id="submit" class="btn btn-primary col-sm-1 my-3"> Submit </button>

        <!-- //response box ************************// -->
        <div class="row  my-3" id="responseJsonBox">
            <label for="url" class="col-sm-2 col-form-label"> Response</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="Postman.js"></script>
</body>

</html>
